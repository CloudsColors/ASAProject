<!DOCTYPE html>
    <head>
        <title> Ambient assisted living </title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="background-color: #05389A;">
                <h3 style="color: white"> Medical </h3>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <a href="/">Dashboard</a> <br>
                    <a href="/medical">Medical</a> <br>
                    <a href="">Social</a> <br>
                    <a href="">Security</a>
                </div>
                <div class="col-sm-10">
                   Heartbeat per second: <span id="heartbeat"></span> <br>
                   Current step-counter: <span id="stepcounter"></span>
                  <table class="table">
                      <thead class="thead-light">
                        <tr>
                          <th>Date and Time</th>
                          <th>Glucose Mesurment</th>
                          <th>Date</th>
                          <th>Blood Pressure</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>10:00 - 18/02/2020</td>
                          <td>34</td>
                          <td>18/02/2020</td>
                          <td>110</td>
                        </tr>
                        <tr>
                          <td>18:00 - 18/02/2020</td>
                          <td>32</td>
                          <td>-</td>
                          <td>-</td>
                        </tr>
                        <tr>
                          <td>10:00 - 20/02/2020</td>
                          <td>34</td>
                          <td>-</td>
                          <td>-</td>
                        </tr>
                        <tr>
                          <td>18:00 - 20/02/2020</td>
                          <td>30</td>
                          <td>-</td>
                          <td>-</td>
                        </tr>
                      </tbody>
                    </table>
                    <form method="POST" action="http://127.0.0.1:5000/medical/submit">
                      <div class="form-group">
                        <label for="glucoseInput">Glucose</label>
                        <input type="text" class="form-control" name="glucoseInput" placeholder="Enter Glucose">
    
                      </div>
                      <div class="form-group">
                        <label for="bloodInput">Bloodpressure</label>
                        <input type="text" class="form-control" name="bloodInput" placeholder="Enter Bloodpressure">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
  var interval = setInterval(function(){
    $.ajax({      
      type:"POST",
      dataType: "json",
      data:'data',
      url: "http://127.0.0.1:5000/medical",
      success: function(data){
        console.log(data.heartbeat+":"+data.stepcounter);
        $("#heartbeat").text(data.heartbeat);
        $("#stepcounter").text(data.stepcounter);
      }, error: function(request, error){
        console.log(request+" something went wrong");
      }
    });
  }, 1000);
</script>
